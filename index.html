<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="main d-flex flex-column">
                <div class="calculator d-flex flex-column position-absolute">
                    <div
                        class="result px-4 py-2 d-flex flex-column align-items-end justify-content-end"
                    >
                        <div
                            data-previous-operand
                            class="number2 m-0"
                            id="number2"
                        ></div>
                        <div
                            data-current-operand
                            class="number m-0 text-truncate"
                            id="number1"
                        ></div>
                    </div>
                    <div class="buttons px-3 py-2">
                        <div class="row g-2">
                            <div class="col-3">
                                <button
                                    data-all-clear
                                    class="btn rounded-pill shadow-sm btn-others"
                                >
                                    AC
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-delete
                                    class="btn rounded-circle shadow-sm btn-others"
                                >
                                    DEL
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-operation
                                    class="btn rounded-circle shadow-sm btn-operator"
                                >
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-operation
                                    class="btn rounded-circle shadow-sm btn-operator"
                                >
                                    /
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-operation
                                    class="btn rounded-circle shadow-sm btn-operator"
                                >
                                    x
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-operation
                                    class="btn rounded-circle shadow-sm btn-operator"
                                >
                                    -
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-operation
                                    class="btn rounded-circle shadow-sm btn-operator"
                                >
                                    +
                                </button>
                            </div>
                            <div class="col-6">
                                <button
                                    data-number
                                    class="btn rounded-pill shadow-sm btn-angka"
                                >
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-number
                                    class="btn rounded-circle shadow-sm btn-angka"
                                >
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button
                                    data-equals
                                    class="btn rounded-circle shadow-sm btn-operator"
                                >
                                    =
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="mt-auto mb-3">&copy; Kelompok Melati</span>
            </div>
        </div>
    </body>
</html>
