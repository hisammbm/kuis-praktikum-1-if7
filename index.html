<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="main">
            <div class="calculator shadow d-flex flex-column">
                <div class="result px-4 py-2 d-flex flex-column align-items-end justify-content-end">
                    <h3 class="number2 m-0" id="number2">0</h3>
                    <h1 class="number m-0" id="number1">0</h1>
                </div>
                <div class="buttons px-3 py-2 mb-1">
                    <div class="row g-1">
                        <div class="col-3">
                            <button class="btn rounded-pill shadow-sm btn-others">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-others"><</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-others">%</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-operator">/</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-operator">x</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-operator">-</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-operator">+</button>
                        </div>
                        <div class="col-6">
                            <button class="btn rounded-pill shadow-sm btn-angka">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-angka">.</button>
                        </div>
                        <div class="col-3">
                            <button class="btn rounded-circle shadow-sm btn-operator">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
